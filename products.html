<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .product p {
            color: #777;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecommerce Product Listing</h1>
    </header>
    
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product Image">
            <h3>Product Name</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more product divs here -->
    </div>

    <footer>
        <p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
